<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkBridge Offline</title>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #f8fafc; color: #0f172a; }
      .wrap { max-width: 520px; margin: 10vh auto; padding: 32px; background: white; border: 1px solid #e2e8f0; border-radius: 16px; }
      h1 { margin: 0 0 8px; font-size: 24px; }
      p { margin: 0 0 16px; color: #475569; }
      button { background: #2563eb; color: white; border: 0; padding: 10px 16px; border-radius: 10px; font-weight: 600; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>You’re offline</h1>
      <p>WorkBridge can’t reach the network right now. Check your connection and try again.</p>
      <button onclick="location.reload()">Retry</button>
    </div>
  </body>
</html>
